<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script language="javascript">
	(function() {
		document.addEventListener("DOMContentLoaded", function(event) {
			mainProc();
		});
		var mainProc = function() {
			var mainElement = document.getElementsByClassName('main')[0];

			var out = '';

			var date = new Date();
			var date2 = new Date(date.getTime() - (86400 * 1000));

			out += 'date : ' + date + "\n";
			out += 'date2: ' + date2 + "\n";

			mainElement.innerText = out;
		};
	})();
</script>
	<div class="wrapper">
		<div class="container">
			<div class="main">

			</div>
		</div>
	</div>
</body>
</html>
